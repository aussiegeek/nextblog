name: CI

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - run: yarn install
      - run: yarn prettier:check
      - run: yarn lint:markdown
      - run: yarn tsc --noEmit
      - run: yarn build
